<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Temperature Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="heading">
        <h1>Temperature converter</h1>
        <h3>Celsius to Fahrenheit by one click!</h3>
    <div>
    <div class="form">
        <form>
            <input class="celcius" type="number" name="Celcius" placeholder="CELCIUS">
            <br>
            <input class="fahrenheit" type="number" name="Fahrenheit" placeholder="FAHRENHEIT">
            <br>
            <button type="submit">CONVERT</button>
        </form>
    </div>
    <footer>
        Copyright by ≈Åucja Kunikowska
    </footer>
    <script src="index.js"></script>
    </body>
</html>
